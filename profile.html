<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <!-- Navigation menu goes here -->
    <div class="brand">
      <a href="/">Shopping Cart</a>
    </div>
  </nav>
  <h1 id="mp"> My Profile</h1>
  <input type="text" id="first-name" placeholder="First Name" required>
  <br>
  <br>
  <input type="text" id="last-name" placeholder="Last Name" required>
  <br>
  <br>
  <button id="sg" type="submit">Save Info</button>
  <h1 id="ep"> Edit Profile</h1>
  
  
  <input type="password" id="password" placeholder=" Old Password" required>

  <br>
  <br>
  <input type="password" id="password" placeholder=" New Password" required>
  <br>
  <br>
  <input type="password" id="confirm-password" placeholder="Confirm Password" required>
  <br>
  <br>
  <div id="profile-container">
    <!-- Profile details go here -->
  </div>
  <button type="button" class="change-password-button">Change Password</button>
  <br>
  <br>
  <button type="button" class="logout-button">Logout</button>


  <script src="app.js"></script>
</body>
</html>
